<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }

        .blog-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            text-align: center;
        }

        .blog-images {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
            margin-top: 20px;
        }

        .blog-image {
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .blog-image img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>

    <div class="blog-container">
        <h2>Latest Blog Images</h2>

        <div class="blog-images">
            <div class="blog-image">
                <img src="Image & logo/blog 1.avif" alt="Blog Image 1">
            </div>
            <div class="blog-image">
                <img src="Image & logo/blog 2.avif" alt="Blog Image 2">
            </div>
            <div class="blog-image">
                <img src="Image & logo/blog 3.avif" alt="Blog Image 3">
            </div>
            <div class="blog-image">
                <img src="Image & logo/blog 4.avif" alt="Blog Image 4">
            </div>
            <div class="blog-image">
                <img src="Image & logo/blog 5.avif" alt="Blog Image 5">
            </div>
            <div class="blog-image">
                <img src="Image & logo/blog 6.avif" alt="Blog Image 6">
            </div>
        </div>
    </div>

</body>
</html>
